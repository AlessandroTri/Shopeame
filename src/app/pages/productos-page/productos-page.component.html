<div class="container_shop">

    <div class="barrabusqueda">
        <h2>Listado de productos: {{productos.length}}</h2>
        <input class="serach" type="search" placeholder="Buscar producto" [(ngModel)]="buscaritem">
    </div>

    <div class="productitos_container">
        <div class="productitos" *ngFor="let product of productos">
            <app-productos [product]="product"></app-productos>
</div>
