<div class="gallery">
    <div *ngIf="product">
        <img src="{{product.image}}">
        <h1>{{product.name}}</h1>
        <p>Price:{{product.price}}</p>
        <p>Descripcion: {{product.description}}</p>
        <div class="bottom">
            <div class="stars__s">{{estrellas}}&nbsp;&nbsp;</div>
            <p>valoracion: {{product.stars}}</p>
        </div>
        <button routerLink="/" class="button" (click)="eliminarProducto()">Eliminar</button>
    </div>
</div>
